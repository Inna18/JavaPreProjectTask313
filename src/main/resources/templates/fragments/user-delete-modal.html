<div th:id="${'deleteModal'+user.id}">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Delete user</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form role="form" id="user-form-modal" th:action="@{/admin/delete}" th:object="${user}" th:method="get">
            <div class="modal-body">
                <input type="hidden" name="_method" value="put">
                <div class="form-group">
                    <label for="deleteID">ID</label>
                    <input type="text" class="form-control" id="deleteID" th:value="${user.id}" name="id" readonly>
                </div>
                <div class="form-group">
                    <label for="deleteName">Name</label>
                    <input type="text" class="form-control" id="deleteName" th:value="${user.name}" name="name" readonly>
                </div>
                <div class="form-group">
                    <label for="deleteSurname">Surname</label>
                    <input type="text" class="form-control" id="deleteSurname" th:value="${user.surname}" name="surname" readonly>
                </div>
                <div class="form-group">
                    <label for="deleteAge">Age</label>
                    <input type="text" class="form-control" id="deleteAge" th:value="${user.age}" name="age" readonly>
                </div>
                <div class="form-group">
                    <label for="deleteEmail">Email</label>
                    <input type="text" class="form-control" id="deleteEmail" th:value="${user.email}" name="email" readonly>
                </div>
                <div class="form-group">
                    <label for="deletePassword">Password</label>
                    <input type="text" class="form-control" id="deletePassword" th:value="${user.password}" name="password" readonly>
                </div>
                <div class="form-group">
                    <label for="deleteRoles">Roles</label>
                    <select multiple class="form-control" id="deleteRoles" name="roles" readonly>
                        <option th:each="role : ${#authentication.authorities}"
                                th:selected="*{hasRole('__${role.id}__')}"
                                th:text="${role.name}"
                                th:value="${role.id}"></option>
                    </select>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>
