<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Delete user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form role="form" id="user-form-modal" th:action="@{/admin/delete}" th:method="POST">
        <div class="modal-body">
            <input id="method" type="hidden" name="_method" value="post">

            <div class="form-group">
                <label for="updateID">ID</label>
                <input type="text" class="form-control" id="updateID" placeholder="ID" readonly>
            </div>
            <div class="form-group">
                <label for="updateName">Name</label>
                <input type="text" class="form-control" id="updateName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="updateSurname">Surname</label>
                <input type="text" class="form-control" id="updateSurname" placeholder="Surname">
            </div>
            <div class="form-group">
                <label for="updateAge">Age</label>
                <input type="text" class="form-control" id="updateAge" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="updateEmail">Email</label>
                <input type="text" class="form-control" id="updateEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="updatePassword">Password</label>
                <input type="text" class="form-control" id="updatePassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="updateRoles">Roles</label>
                <input type="text" class="form-control" id="updateRoles" placeholder="Roles">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
