<div th:id="${'updateModal'+user.id}">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Update user</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form role="form" th:action="@{/admin}" th:object="${user}" th:method="put">
            <div class="modal-body">
                <input id="method" type="hidden" name="_method" value="put">

                <div class="form-group">
                    <label for="updateID">ID</label>
                    <input type="text" class="form-control" id="updateID" th:value="${user.id}" name="id" readonly>
                </div>
                <div class="form-group">
                    <label for="updateName">Name</label>
                    <input type="text" class="form-control" id="updateName" th:value="${user.name}" name="name">
                </div>
                <div class="form-group">
                    <label for="updateSurname">Surname</label>
                    <input type="text" class="form-control" id="updateSurname" th:value="${user.surname}" name="surname">
                </div>
                <div class="form-group">
                    <label for="updateAge">Age</label>
                    <input type="text" class="form-control" id="updateAge" th:value="${user.age}" name="age">
                </div>
                <div class="form-group">
                    <label for="updateEmail">Email</label>
                    <input type="text" class="form-control" id="updateEmail" th:value="${user.email}" name="email">
                </div>
                <div class="form-group">
                    <label for="updatePassword">Password</label>
                    <input type="text" class="form-control" id="updatePassword" th:value="${user.password}" name="password">
                </div>
                <div class="form-group">
                    <label for="updateRoles">Roles</label>
                    <select multiple class="form-control" id="updateRoles" name="roles">
                        <option th:each="role : ${allRoles}"
                                th:selected="*{hasRole('__${role.id}__')}" th:text="${role.name}"
                                th:value="${role.id}">
                    </select>            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
