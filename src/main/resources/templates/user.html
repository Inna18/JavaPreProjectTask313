<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <title>User Information Page</title>
</head>
<body>
    <!-- Navigation panel -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
                <span class="navbar-text">
                    <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                        <span> with roles: </span>
                        <span sec:authentication="principal.authorities"></span>
                    </span>
            <span class="navbar-nav">
                        <a class="nav-link" href="/logout">Logout</a>
                    </span>
        </div>
    </nav>

    <!-- Overall container -->
    <div class="container-fluid vw-100 vh-100">
        <div class="row h-100">
            <!-- Left col: Nav -->
            <div class="col pt-2">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">User</a>
                    </li>
                </ul>
            </div>
            <!-- Right col: Main -->
            <div class="col-10 bg-light pt-2">
                <div class="container-fluid">
                    <!-- <input type="button" value="My Personal Info" onclick="window.location.href='/user'"/>
                    <br /> -->

                    <h3>User information-page</h3>
                        <div class="row">
                            <!-- Table -->
                            <div class="col">
                                <table class="table table-bordered">
                                    <thead class="table-light">
                                    <tr>
                                        <th>
                                            <h5>About user</h5>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody class="bg-white">
                                    <tr>
                                        <td class="p-3">
                                            <table class="table table-hover">
                                                <thead class="table-light">
                                                <tr>
                                                    <th class="text-center">ID</th>
                                                    <th class="text-center">Name</th>
                                                    <th class="text-center">Surname</th>
                                                    <th class="text-center">Age</th>
                                                    <th class="text-center">Email</th>
                                                    <th class="text-center">Roles</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td class="text-center" sec:authentication="principal.id"></td>
                                                    <td class="text-center" sec:authentication="principal.name"></td>
                                                    <td class="text-center" sec:authentication="principal.surname"></td>
                                                    <td class="text-center" sec:authentication="principal.age"></td>
                                                    <td class="text-center" sec:authentication="principal.email"></td>
                                                    <td class="text-center" sec:authentication="principal.authorities"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

</body>
</html>
