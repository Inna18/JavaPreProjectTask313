<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <title>Add new user</title>
</head>
<body>

<div class="container container-sm text-center">
    <div class="row">
        <div class="col container justify-content-center card">
            <h3>Update user</h3>
            <div class="card-body">
                <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="POST">
                    <input type="hidden" th:field="*{id}">

                    <div class="form-group mb-3">
                        <label>Name: </label>
                        <input type="text" th:field="*{name}" placeholder="Name" class="form-control" />
                        <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label>Surname: </label>
                        <input type="text" th:field="*{surname}" placeholder="Surname" class="form-control" />
                        <p style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label>Age: </label>
                        <input type="text" th:field="*{age}" placeholder="Age" class="form-control" />
                        <p style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label>Email: </label>
                        <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                        <p style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label>Password: </label>
                        <input type="text" th:field="*{password}" placeholder="Password" class="form-control" />
                        <p style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label>Roles: </label>
                        <input type="text" th:field="*{roles}" placeholder="Role ID" class="form-control" />
                        <p style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles error</p>
                    </div>

                    <div class="box-footer text-end">
                        <a href="/admin">
                            <input type="submit" class="btn btn-secondary" value="Close" />
                        </a>
                        <input type="submit" class="btn btn-primary" value="Update" />
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>
</html>
